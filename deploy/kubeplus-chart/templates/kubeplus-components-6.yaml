apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeplus-deployment # do not change
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeplus
  template:
    metadata:
      name: kubeplus
      labels:
        app: kubeplus
    spec:
      serviceAccount: kubeplus-saas-provider
      initContainers:
      #containers:
      - name: webhook-cert-setup
        image: gcr.io/cloudark-kubeplus/webhook-tls-getter:3.0.13
        imagePullPolicy: IfNotPresent 
        env:
          - name: KUBEPLUS_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        command: ["./webhook-create-self-signed-ca-cert.sh"]
        args:
          - "--service"
          - "crd-hook-service"
          - "--namespace"
          - "$(KUBEPLUS_NAMESPACE)"
          - "--secret"
          - "webhook-tls-certificates"
      containers:
      - name: kubeconfiggenerator
        image: gcr.io/cloudark-kubeplus/kubeconfiggenerator:3.0.13
        imagePullPolicy: IfNotPresent
        env:
          - name: KUBEPLUS_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
                #command: ["./root/kubeconfiggenerator.sh"]
        command: [ "python3", "/root/kubeconfiggenerator.py"]
        args:
          - "$(KUBEPLUS_NAMESPACE)"
      - name: crd-hook
        image: gcr.io/cloudark-kubeplus/pac-mutating-admission-webhook:3.0.6
        imagePullPolicy: IfNotPresent
        env:
          - name: CHECK_KYVERNO_POLICIES
            value: "{{ .Values.CHECK_KYVERNO_POLICIES }}"
        args:
          - -tlsCertFile=/etc/webhook/certs/cert.pem
          - -tlsKeyFile=/etc/webhook/certs/key.pem
          - -alsologtostderr
          #- -v=4
          - 2>&1
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
        - name: shared-data
          mountPath: /crdinstances
      - name: platform-operator
        image: gcr.io/cloudark-kubeplus/platform-operator:3.0.3
        imagePullPolicy: IfNotPresent
        command: [ "/platform-operator"]
      - name: consumerui
        image: gcr.io/cloudark-kubeplus/consumerui:0.0.6
        imagePullPolicy: IfNotPresent
        command: [ "python3", "/root/consumerui.py"]
      - name: helmer
        image: gcr.io/cloudark-kubeplus/helm-pod:3.0.10
        imagePullPolicy: IfNotPresent
        command: ["/root/helm-pod"]
        volumeMounts:
        - mountPath: /chart
          name: chart-volume
        - name: shared-data
          mountPath: /crdinstances
      volumes:
        - name: shared-data
          emptyDir: {}
        - name: chart-volume
          emptyDir: {}
        - name: webhook-certs
          secret:
            secretName: webhook-tls-certificates
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-kubeplus-components
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-delete
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
      labels:
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      serviceAccountName: kubeplus
      containers:
      - name: cleanup-kubeplus-components
        env:
          - name: KUBEPLUS_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        image: gcr.io/cloudark-kubeplus/delete-kubeplus-resources:3.0.12
        imagePullPolicy: IfNotPresent
        command: ["./root/delete-kubeplus-components.sh"]
        args:
          - "$(KUBEPLUS_NAMESPACE)"

